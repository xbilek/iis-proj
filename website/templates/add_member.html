{% extends "base.html" %} 
{% block title %}Add member{% endblock %} 

{% block content %}
<br>
<h1>Add member:</h1>
<table class="table table-striped table-sm">
{% for user in all_users %}
    {% if user.id != current_user.id : %}
    <tr>
        <td><b>Jmeno:</b></td>  
        <td>{{user.first_name}}</td>     
        <td><b>Email:</b></td>  
        <td>{{user.email}}</td>
        <td><a href="/add_member_to_team/{{ user.id }}/{{ team_id }}" class="btn btn-primary btn-sm">Add to team</a></td>
        </br>
    </tr>
    {% endif %}

{% endfor %}
</table>


{% endblock %}
