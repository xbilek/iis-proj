{% extends "base.html" %} 
{% block title %}My tournaments{% endblock %} 

{% block content %}
<div>
<h2>Tournaments I created:</h2>
</br>
<table class="table table-striped table-sm">
    {% for i in tournaments_created %}
    <tr>
         <td><b>Name:</b></td>   
         <td>{{ i.name }}</td>
         <td><b>Date:</b></td>   
         <td>{{i.date}} </td>
         <td><a href="/tournament_detail_manager/{{ i.id }}" class="btn btn-outline-secondary btn-sm">Edit tournament</a></td>
        <td><a href="/delete_tournament/{{ i.id }}" class="btn btn-outline-danger btn-sm">Delete</a></td>
    </tr>
    {% endfor %}
</table>

</div>

{% endblock %}
